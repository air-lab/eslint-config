name: air-lab/eslint-config

permissions:
  id-token: write # Required for OIDC
  contents: read

on:
  release:
    types: [created]
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      # 1) Install using npmjs
      - name: Setup Node for install
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      # 2) Publish to GitHub Packages (ONLY for @air-lab scope)
      - name: Setup Node for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://npm.pkg.github.com"
          scope: "@air-lab"

      - name: Publish to GitHub Packages
        run: pnpm publish --no-git-checks --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3) Publish to npmjs
      - name: Setup Node for npmjs
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Publish to npmjs
        run: pnpm publish --no-git-checks --registry=https://registry.npmjs.org/ --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
