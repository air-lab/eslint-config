name: air-lab/eslint-config

permissions:
  id-token: write # Required for OIDC
  contents: read

on:
  release:
    types: [created]
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node for install
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Setup Node for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://npm.pkg.github.com"
          scope: "@air-lab"

      - name: Publish to GitHub Packages
        run: pnpm publish --no-git-checks --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npmjs:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node for install
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Setup Node for npmjs
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Publish to npmjs
        run: |
          cat > /tmp/npmrc-npmjs <<'NPMRC'
          registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          NPMRC
          NPM_CONFIG_USERCONFIG=/tmp/npmrc-npmjs pnpm publish --no-git-checks --registry=https://registry.npmjs.org/ --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
